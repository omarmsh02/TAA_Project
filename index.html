<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="menu-toggle" onclick="toggleMenu()">☰ Parts Menu</button>
  <div id="menu">
    <h3>Load Components</h3>
    <button onclick="loadPart('9V-battery.glb')">🔋 9V Battery</button>
    <button onclick="loadPart('Arduino-UNO.glb')">🧠 Arduino UNO</button>
    <button onclick="loadPart('chassis_-SL.glb')">🧱 Chassis</button>
    <button onclick="loadPart('holding_board__.glb')">📦 Holding Board</button>
    <button onclick="loadPart('L293D.glb')">🔌 L293D</button>
    <button onclick="loadPart('master_wheel.glb')">🛞 Master Wheel</button>
    <button onclick="loadPart('Mechanical_track.glb')">🧲 Mechanical Track</button>
    <button onclick="loadPart('N20%20DC%20Motor.glb')">⚙️ N20 Motor</button>
    <button onclick="loadPart('slave_wheel_SL.glb')">🛞 Slave Wheel</button>
  </div>

  <canvas id="renderCanvas"></canvas>

  Babylon.js
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
  
  <script src="sceneSetup.js"></script>
  <script src="partLoader.js"></script>
  <script src="dragLogic.js"></script>
  
  <script>
    let menuVisible = false;
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menuVisible ? "none" : "block";
      menuVisible = !menuVisible;
    }
  </script>
</body>
</html>
